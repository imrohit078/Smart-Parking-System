{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>📝 Manual Vehicle Entry</h3>
  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label>Plate Number</label>
      {{ form.plate_number }}
    </div>
    
    <div class="mb-3">
      <label>Vehicle Type</label>
      {{ form.vehicle_type }}
    </div>

    <div class="mb-3">
      <label>Entry Time</label>
      {{ form.entry_time }}
    </div>

    <div class="mb-3">
      <label>Exit Time (optional)</label>
      {{ form.exit_time }}
    </div>

    <div class="form-check mb-3">
      {{ form.is_paid }} <label class="form-check-label">Mark as Paid</label>
    </div>

    <button type="submit" class="btn btn-success">✅ Save Entry</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">↩ Cancel</a>
  </form>
</div>
{% endblock %}
